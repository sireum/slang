language: objective-c

os: osx

osx_image: xcode10.1

cache:
  directories:
    - bin/mac/java
    - bin/scala
    - bin/mac/z3

addons:
  homebrew:
    packages:
      - p7zip

script:
  - if echo "$TRAVIS_COMMIT_MESSAGE" | grep -F -q "[skip travis]" ; then echo "skip travis" && exit 0 ; fi
  - unset JVM_OPTS
  - bin/build.cmd test
