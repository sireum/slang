  - cp -Rv out/slang/parser/shared/m2/dest/* ~/.m2/repository/
  - cp -Rv out/slang/tipe/shared/m2/dest/* ~/.m2/repository/
  - cp -Rv out/slang/frontend/shared/m2/dest/* ~/.m2/repository/
  - cp -Rv out/slang/ast/js/m2/dest/* ~/.m2/repository/
  - cp -Rv out/slang/parser/js/m2/dest/* ~/.m2/repository/
  - cp -Rv out/slang/tipe/js/m2/dest/* ~/.m2/repository/
  - cp -Rv out/slang/frontend/js/m2/dest/* ~/.m2/repository/
